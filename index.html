<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Forum</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 20px;">

<h1 style="text-align: center; background-color: #3498db; color: #fff; padding: 10px;">Admission Forum</h1>

<div style="max-width: 600px; margin: 20px auto; background-color: #fff; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);">

    <h2>Admission Form</h2>

    <form action="#" method="post">

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" style="width: 100%; padding: 10px; margin-bottom: 10px;" placeholder="Enter your full name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" style="width: 100%; padding: 10px; margin-bottom: 10px;" placeholder="Enter your email address" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" style="width: 100%; padding: 10px; margin-bottom: 10px;" placeholder="Enter your password" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" style="width: 100%; padding: 10px; margin-bottom: 10px;" placeholder="Enter your phone number" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" style="width: 100%; padding: 10px; margin-bottom: 10px;" placeholder="Select your date of birth" required>

        <label for="week">Week:</label>
        <input type="week" id="week" name="week" style="width: 100%; padding: 10px; margin-bottom: 10px;" placeholder="Select a week" required>

        <label for="month">Month:</label>
        <input type="month" id="month" name="month" style="width: 100%; padding: 10px; margin-bottom: 10px;" placeholder="Select a month" required>

        <label for="url">Add URL:</label>
        <input type="url" id="url" name="url" style="width: 100%; padding: 10px; margin-bottom: 10px;" placeholder="Enter a URL" required>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other"> <label for="other">Other</label>
        <br><br>

        <label for="course">Select Course:</label>
        <select id="course" name="course" style="width: 100%; padding: 10px; margin-bottom: 10px;" required>
            <option value="engineering">Engineering</option>
            <option value="business">Business</option>
            <option value="medicine">Medicine</option>
            <option value="arts">Arts</option>
        </select>

        <label for="search">Search:</label>
        <input type="search" id="search" name="search" style="width: 100%; padding: 10px; margin-bottom: 10px;" placeholder="Search for something">

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" style="width: 100%; padding: 10px; margin-bottom: 10px;" rows="4" placeholder="Enter your comments"></textarea>

        <label for="upload">Upload Documents:</label>
        <input type="file" id="upload" name="upload" style="margin-bottom: 10px;">
        <br><br>
        <label for="range">Course Fee (10/150$):</label><br><br>
        <input type="range" id="range" name="range" style="width: 40%; padding: 10px; margin-bottom: 10px;">
        <br><br>

        <label for="agreement">I agree to the terms and conditions:</label>
        <input type="checkbox" id="agreement" name="agreement" required>

        <br><br>
        <input type="submit" value="Submit" style="background-color: #3498db; color: #fff; padding: 10px 20px; border: none; cursor: pointer;">
    </form>
</div>
</body>
</html>
